    <script type="text/javascript">
        function bubbleSort(items) {
        var length = items.length;  
        for (var i = 0; i < length; i++) { 
            for (var j = 0; j < (length - i - 1); j++) { 
                    if(items[j] > items[j+1]) {
                            var tmp = items[j]; 
                    items[j] = items[j+1]; 
                    items[j+1] = tmp; 
                    }
                }        
            }
        }
        function ordenar()
        {
            var numeros = document.getElementById('numeros').value;
            let arr = numeros.replace(/, +/g, ",").split(",").map(Number);
            document.getElementById("Ini").innerHTML = "El arreglo es: " + arr;

            bubbleSort(arr);
            console.log(arr);
            formulario.reset();
            document.getElementById("Res").innerHTML = "El orden es: " + arr;
        }   
    </script>
