<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Code</title>
    <style type="text/css" media="screen">
        A:link {color: black;  font-family: arial; text-decoration: none }
        A:hover {color: rgb(12, 151, 175);  font-family: arial; text-decoration: none }
        A:visited { font-family: arial; text-decoration: none }
      </style>
    <script type="text/javascript">
        function bubbleSort(lista) {
        var length = lista.length;  
        for (var i = 0; i < length; i++) { 
            for (var j = 0; j < (length - i - 1); j++) { 
                    if(lista[j] > lista[j+1]) {
                            var tmp = lista[j]; 
                    lista[j] = lista[j+1]; 
                    lista[j+1] = tmp; 
                    }
                }        
            }
        }
        function ordenar()
        {
            var numeros = document.getElementById('numeros').value;
            let list = numeros.replace(/, +/g, ",").split(",").map(Number);
            document.getElementById("Ini").innerHTML = "El arreglo es: " + numeros ;
            bubbleSort(list);
            console.log(list);
            formulario.reset();   
            document.getElementById("Res").innerHTML = "El orden es: " + list;
        }   
    </script>
</head>
<body>
    <!--Formularios en HTML que son procesadas por JS-->
    <center>
    <h1>Algoritmo de Ordenamiento por Seleccion</h1>
    <h2>
    <form action="javascript:ordenar()" id="formulario">
        <p>Ingrese los n√∫meros </p><input id="numeros" type="text" placeholder="(ejm: 16,15,20,1)">
        <input name="Submit" type="submit" value="Ordenar">
    </form>
    <p id="Ini"></p>
    <p id = "Res"></p>

    </h2>
    <h1>
        <a href="./Index.html">Menu</a>
    </h1>
    </center>
</body>
</html>
