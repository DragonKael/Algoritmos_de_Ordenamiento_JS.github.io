<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insercion Code</title>
    <style type="text/css" media="screen">
        A:link {color: black;  font-family: arial; text-decoration: none }
        A:hover {color: rgb(12, 151, 175);  font-family: arial; text-decoration: none }
        A:visited { font-family: arial; text-decoration: none }
      </style>
    <script type="text/javascript">
        function insertion_Sort() {
            var numeros = document.getElementById('numeros').value
            let inputArr=numeros.replace(/, +/g, ",").split(",").map(Number);
            document.getElementById("Ini").innerHTML = "El arreglo es: " + inputArr ;
            let n = inputArr.length;
                for (let i = 1; i < n; i++) {
                    // Choosing the first element in our unsorted subarray
                    let current = inputArr[i];
                    // The last element of our sorted subarray
                    let j = i-1; 
                    while ((j > -1) && (current < inputArr[j])) {
                        inputArr[j+1] = inputArr[j];
                        j--;
                    }
                    inputArr[j+1] = current;
                }
            document.getElementById("Res").innerHTML = "El orden es: " + inputArr ;
            formulario.reset();

        }
    </script>
</head>
<body>
    <!-- Fromulario Html -->
    <center>
    <h1>Algoritmo de Ordenamiento por Insercion</h1>  
    <h2>
        <form action="javascript:insertion_Sort()" id="formulario">
            <p>Ingrese los n√∫meros </p><input id="numeros" type="text" placeholder="(ejm: 16,15,20,1)">
            <input name="Submit" type="submit" value="Ordenar">
        </form>
        <p id="Ini"></p>
        <p id = "Res"></p>

    </h2>
    <h1>
        <a href="./Index.html">Menu</a>
    </h1>
    </center>
</body>
</html>
