    <title>Comb Code</title>
    <style type="text/css" media="screen">
        A:link {color: black;  font-family: arial; text-decoration: none }
        A:hover {color: rgb(12, 151, 175);  font-family: arial; text-decoration: none }

      </style>
    <script type="text/javascript">
        import * as math from 'math';
        function comb_sort(vector) {
            var gap, permutacion;
            permutacion = true;
            gap = vector.length;

            while (permutación === true || gap > 1) {
                permutacion = false;
                gap = math.floor(gap / 1.3);

                if (gap < 1) {
                    gap = 1;
                }

                for (var actual = 0, _pj_a = vector.length - gap; actual < _pj_a; actual += 1) {
                    if (vector[actual] > vector[actual + gap]) {
                        permutacion = true;
                        [vector[actual], vector[actual + gap]] = [vector[actual + gap], vector[actual]];
                    }
                }
            }
            return vector;
            }
        function ordenar()
        {
            var numeros = document.getElementById('numeros').value;
            let list = numeros.replace(/, +/g, ",").split(",").map(Number);
            document.getElementById("Ini").innerHTML = "El arreglo es: " + list ;
            var auxvector = comb_sort(list); 
            console.log(auxvector);
            formulario.reset();   
            document.getElementById("Res").innerHTML = "El orden es: " + auxvector;
        }

    </script>
