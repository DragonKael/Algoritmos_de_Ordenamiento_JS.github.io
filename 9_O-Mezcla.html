<head>

  <title>Ordenamiento por Mezcla</title>
  <style type="text/css" media="screen">
    A:link {color: black;  font-family: arial; text-decoration: none }
    A:hover {color: rgb(12, 151, 175);  font-family: arial; text-decoration: none }
    A:visited { font-family: arial; text-decoration: none }
  </style>
  <script type="text/javascript">
    Array.prototype.mergeSort = function() {
      if (this.length <= 1) {
          return this;
      }

      let mitad = parseInt(this.length / 2);
      let izquierda = this.slice(0, mitad).mergeSort();
      let derecha = this.slice(mitad, this.length).mergeSort();

      let merge = function(izquierda, derecha) {
          let datos = [];

          while(izquierda.length > 0 && derecha.length > 0) {
              datos.push(izquierda[0] <= derecha[0] ? izquierda.shift() : derecha.shift())
          }

          return datos.concat(izquierda).concat(derecha);
      }

      return merge(izquierda, derecha);
    }

    function main(){
      var numeros = document.getElementById('numeros').value;
      let vector = numeros.replace(/, +/g, ",").split(",").map(Number);
      document.getElementById("Ini").innerHTML = "El arreglo es: " + numeros ;

      let resultado=vector.mergeSort();
      formulario.reset();
      document.getElementById("Res").innerHTML = "El orden es: " + resultado ;

    }
  </script>
</head>
