<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell code</title>
    <style type="text/css" media="screen">
        A:link {color: black;  font-family: arial; text-decoration: none }
        A:hover {color: rgb(12, 151, 175);  font-family: arial; text-decoration: none }
        A:visited { font-family: arial; text-decoration: none }
      </style>
    <script type="text/javascript">
        function shellSort() {
            var numeros = document.getElementById('numeros').value
            vector = numeros.replace(/, +/g, ",").split(",").map(Number);
            document.getElementById("Ini").innerHTML = "El arreglo es: " + numeros ;

            let n = vector.length;
            for (let gap = Math.floor(n / 2); gap > 0; gap = Math.floor(gap / 2)) {
                for (let i = gap; i < n; i += 1) {
                    let temp = vector[i];
                    let j;
                    for (j = i; j >= gap && vector[j - gap] > temp; j -= gap) {
                        vector[j] = vector[j - gap];
                    }
                    vector[j] = temp;
                }
            }
            formulario.reset();   
            document.getElementById("Res").innerHTML = "El orden es: " + vector;
        }
    </script>
</head>
<body>
    <center>
        <!--Formularios en HTML que son procesadas por JS-->
        <h1>Algoritmo de Ordenamiento Shell</h1> 
        <h2>
        <form action="javascript:shellSort()" id="formulario">
            <p>Ingrese los n√∫meros </p><input id="numeros" type="text" placeholder="(ejm: 16,15,20,1)">
            <input name="Submit" type="submit" value="Ordenar">
        </form>  
        <p id="Ini"></p>
        <p id = "Res"></p>
    
        </h2>
        <h1>
            <a href="./Index.html">Menu</a>
        </h1>
        </center>
</body>
</html>
