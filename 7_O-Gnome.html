    <script type="text/javascript">
        function gnome_sort(vector)
        {
            var a, b, cant;
            [a, b, cant] = [1, 2, vector.length]
            while (a < cant)
            {
                if (vector[a-1] <= vector [a])
                   [a, b] = [b, b+1];
                else
                {
                    [vector[a - 1], vector[a]] = [vector[a], vector[a - 1]];
                    a -= 1;
                    if (a === 0)
                    {
                        [a, b] = [b, b + 1]
                    }
                }
            }
            return vector;
        }

        function ordenar()
        {
            var numeros = document.getElementById('numeros').value;
            let lista = numeros.replace(/, +/g, ",").split(",").map(Number);
            document.getElementById("Ini").innerHTML = "El arreglo es: " + lista ;

            var auxvector = gnome_sort(lista) 
            console.log(auxvector);
            formulario.reset();   
            document.getElementById("Res").innerHTML = "El orden es: " + auxvector;
        }
    </script>
